  <style>
    .c-checkbox {
      display: none;
    }
    .c-checkbox:checked + .c-formContainer .c-form {
      width: 100%;
      max-width: 37.5em;
    }
    .c-checkbox:checked + .c-formContainer .c-form__toggle {
      visibility: hidden;
      opacity: 0;
      transform: scale(0.7);
    }
    .c-checkbox:checked + .c-formContainer .c-form__input,
    .c-checkbox:checked + .c-formContainer .c-form__buttonWrapper {
      transition: 0.2s 0.1s;
      visibility: visible;
      opacity: 1;
      transform: scale(1);
      color: #000000;
    }
    .c-checkbox:checked + .c-formContainer .c-form__input::placeholder {
      color: #000000;
    }
    .c-checkbox:not(:checked) + .c-formContainer .c-form__input:required:valid ~ .c-form__toggle::before,
    .c-checkbox:checked + .c-formContainer .c-form__input:required:valid ~ .c-form__toggle::before {
      content: 'Thank You! \1F60A';
    }
    .c-checkbox:not(:checked) + .c-formContainer .c-form__input:required:valid ~ .c-form__toggle {
      pointer-events: none;
      cursor: default;
    }
    .c-formContainer,
    .c-form,
    .c-form__toggle {
      width: 100%;
      height: 6.25em;
    }
    .c-formContainer {
      position: relative;
      font-weight: 700;
      padding: 0 1em;
      box-sizing: border-box;
      max-width: 37.5em;
    }
    .c-form,
    .c-form__toggle {
      position: absolute;
      border-radius: 6.25em;
      background-color: #ffffff;
      transition: 0.2s;
    }
    .c-form {
      left: 50%;
      transform: translateX(-50%);
      padding: 0.625em;
      box-sizing: border-box;
      box-shadow: 0 0.125em 0.3125em rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      max-width: 37.5em;
      width: 100%;
    }
    .c-form__toggle {
      color: #000000;
      background-color: #85C6D9;
      box-shadow: 0px 0px 50px rgba(27, 125, 186, 1), 0px 0px 25px rgba(27, 125, 186, 1);
      top: 0;
      cursor: pointer;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 1em;
      text-align: center;
      max-width: 37.5em;
      width: 100%;
    }
    .c-form__toggle::before {
      font-size: 1.75em;
      content: attr(data-title);
    }
    .c-form__input,
    .c-form__button {
      font: inherit;
      border: 0;
      outline: 0;
      border-radius: 5em;
      box-sizing: border-box;
    }
    .c-form__input,
    .c-form__buttonWrapper {
      font-size: 1.75em;
      opacity: 0;
      visibility: hidden;
      transform: scale(0.7);
      transition: 0s;
    }
    .c-form__input {
      color: #000000;
      height: 100%;
      width: 100%;
      padding: 0 0.714em;
    }
    .c-form__input::placeholder {
      color: #000000;
    }
    .c-form__input:required:valid {
      color: #ff7b73;
    }
    .c-form__buttonWrapper {
      height: 100%;
      display: flex;
      align-items: center;
    }
    .c-form__buttonLabel {
      color: #ffaea9;
      height: 100%;
      width: auto;
      position: relative;
      display: inline-block;
    }
    .c-form__buttonLabel::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      cursor: pointer;
    }
    .c-form__button {
      padding: 0 1.2em;
      height: 100%;
      background-color: #85C6D9;
      box-shadow: 0px 7px 29px rgba(0, 0, 0, 0.25);
      color: #000000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero__image-container">

    </div>
    <div class="hero__content">
      <h1 class="hero__title">Focizz bárkivel, bármikor - MeccsGuru segít szervezni és játékosokat találni.</h1>
      <p class="hero__subtitle">A MeccsGuru automatizálja a foglalást, figyeli a létszámot, és segít, hogy mindig meglegyen a csapat.</p>
      <button class="mg-cta-btn" type="button" onclick="window.location.href='https://tally.so/r/w4V4qY'">Szóljatok, ha indul!</button>
    </div>
  </section>
</body>
